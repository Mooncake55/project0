<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="C:\Grego\Harvard Programacion\Project0\GoogleStyle.css">
    <title>Google Advance Search</title>
</head>
<body id="body_google_adv">

    <form action="https://www.google.com/search" name="q">
        <div>
            <table id="table1">
                <thead>
                    <tr><th class="adv_span">Find pages with…</th>
                <tbody>
                    <tr>
                        <th>
                            <label class="labels_adv">all these words:</label>
                        </th>
                        <td>
                            <input type="text" name="as_q" class="boxes_adv" id="box_adv1" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="labels_adv">this exact word or phrase:</label>
                        </th>
                        <td>
                            <input type="text" name="as_epq" class="boxes_adv" id="box_adv2" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="labels_adv">any of these words:</label>
                        </th>
                        <td>
                            <input type="text" name="as_oq" class="boxes_adv" id="box_adv3"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="labels_adv">none of these words:</label>
                        </th>
                        <td>
                            <input type="text" name="as_eq" class="boxes_adv" id="box_adv4"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button type="submit" value="Search with Google" id="button_ADVsearch" class="buttons"> Search </button>
    </form>
